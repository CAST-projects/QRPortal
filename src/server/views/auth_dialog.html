{% import "_forms.html" as forms %}

<div class="backdrop" id="auth-dialog" onclick="on_clickaway(event, 'auth-dialog')">
    <div class="dialog">
        <div>
            <h2 class="tb3 auth-title">Sign In</h2>
            <p class="tb1 color-text-secondary text-center" style="margin-bottom: 12px;width: 80%;">
                Using your CAST Extend will allow you to gain access to additional rule information
            </p>
            <img class="auth-extend-logo" src="/resources/assets/img/com.castsoftware.aip.extendservice.png"
                alt="extend logo">
        </div>
        <div>
            <form hx-post="/api/sso/authenticate" style="width: 100%;padding: 24px">
                {{ forms.input("email", "email", "", "Email") }}
                {{ forms.input("password", "password", "", "Password") }}
                <p class="tb2" style="padding-top: 8px;">
                    Not yet on Extend?
                    <a href="https://extend.castsoftware.com/#/register" target="_blank" rel="noreferrer">Register</a>
                </p>
                <div>
                    <button>cancel</button>
                    <button>submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
